<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Per Te Sole</title>
    <style>
        /* Caricamento Font */
        @font-face {
            font-family: 'UniqueCustom';
            src: url('font.otf');
        }

        /* Reset e Stile Base */
        * { box-sizing: border-box; }
        body {
            background-color: #F9F3E3; 
            font-family: 'UniqueCustom', sans-serif;
            color: #E65100; 
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Animazione Dondolante */
        @keyframes dondola {
            0% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
            100% { transform: rotate(-3deg); }
        }

        /* Titoli Grandi */
        .titolo-p1 {
            display: inline-block;
            animation: dondola 3s ease-in-out infinite;
            font-size: 4rem; /* Molto più grande */
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .titolo-finale {
            font-size: 3.5rem; /* Molto più grande */
            margin-bottom: 10px;
            line-height: 1.1;
        }

        /* Cuoricini di sfondo */
        .heart {
            position: fixed;
            bottom: -10%;
            color: rgba(230, 81, 0, 0.3);
            font-size: 25px;
            user-select: none;
            z-index: -1;
            animation: fly 6s linear infinite;
        }

        @keyframes fly {
            0% { transform: translateY(0) translateX(0); opacity: 1; }
            100% { transform: translateY(-110vh) translateX(50px); opacity: 0; }
        }

        /* Layout */
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }

        .page { display: none; }
        .active { display: block; animation: fadeIn 0.8s ease-in; }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            margin-bottom: 30px;
        }

        /* Pulsantone Gigante */
        .btn-clicca {
            background-color: #E65100;
            color: #F9F3E3;
            border: none;
            padding: 25px 50px; 
            font-family: 'UniqueCustom', sans-serif;
            font-size: 2.2rem; 
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(230, 81, 0, 0.4);
            transition: transform 0.2s, background-color 0.2s;
            margin-top: 10px;
        }

        .btn-clicca:active { transform: scale(0.9); }

        /* Ottimizzazione Telefono */
        @media (max-width: 600px) {
            .titolo-p1 { font-size: 2.8rem; }
            .titolo-finale { font-size: 2.5rem; }
            .btn-clicca { font-size: 1.8rem; padding: 20px 40px; }
            p { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <div class="heart" style="left:5%; animation-delay:0s;">❤</div>
    <div class="heart" style="left:25%; animation-delay:2s;">❤</div>
    <div class="heart" style="left:55%; animation-delay:1s;">❤</div>
    <div class="heart" style="left:85%; animation-delay:4s;">❤</div>

    <div class="container">
        <div id="p1" class="page active">
            <h1 class="titolo-p1">Buon San Valentino Sole!</h1>
            <img src="foto.jpg" alt="Noi">
            <button class="btn-clicca" onclick="showPage('p2')">clicca qui!!</button>
        </div>

        <div id="p2" class="page">
            <img src="collage.png" alt="Collage per te">
            <button class="btn-clicca" onclick="showPage('p3')">clicca qui!!</button>
        </div>

        <div id="p3" class="page">
            <h1 class="titolo-finale">ti è piaciuto il bigliettino?</h1>
            <p style="font-size: 1.8rem;">apri la tua email ora :)</p>
        </div>
    </div>

    <script>
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0,0);
        }
    </script>

</body>
</html>
