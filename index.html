<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Per Te Sole</title>
    <style>
        /* Caricamento Font */
        @font-face {
            font-family: 'UniqueCustom';
            src: url('font.otf');
        }

        /* Reset e Stile Base */
        * { box-sizing: border-box; }
        body {
            background-color: #F9F3E3; /* Il giallino della foto */
            font-family: 'UniqueCustom', sans-serif;
            color: #E65100; /* Arancio-Rosso */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Animazione Testo Principale */
        @keyframes dondola {
            0% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
            100% { transform: rotate(-2deg); }
        }

        .titolo-animato {
            display: inline-block;
            animation: dondola 3s ease-in-out infinite;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Cuoricini che volano */
        .heart {
            position: fixed;
            bottom: -10%;
            color: rgba(230, 81, 0, 0.4);
            font-size: 20px;
            user-select: none;
            z-index: -1;
            animation: fly 6s linear infinite;
        }

        @keyframes fly {
            0% { transform: translateY(0) translateX(0); opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        /* Layout Pagine */
        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }

        .page { display: none; }
        .active { display: block; animation: fadeIn 0.8s ease-in; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Immagini responsive */
        img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        /* Pulsantone */
        .btn-clicca {
            background-color: #E65100;
            color: #F9F3E3;
            border: none;
            padding: 20px 40px; /* Molto grande */
            font-family: 'UniqueCustom', sans-serif;
            font-size: 1.8rem; /* Testo grande */
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(230, 81, 0, 0.3);
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .btn-clicca:active { transform: scale(0.9); }

        /* Media Query per telefoni piccoli */
        @media (max-width: 400px) {
            .titolo-animato { font-size: 2rem; }
            .btn-clicca { font-size: 1.5rem; padding: 15px 30px; }
        }
    </style>
</head>
<body>

    <div class="heart" style="left:10%; animation-delay:0s;">❤</div>
    <div class="heart" style="left:30%; animation-delay:2s;">❤</div>
    <div class="heart" style="left:70%; animation-delay:1s;">❤</div>
    <div class="heart" style="left:90%; animation-delay:4s;">❤</div>

    <div class="container">
        <div id="p1" class="page active">
            <h1 class="titolo-animato">Buon San Valentino Sole!</h1>
            <img src="foto.jpg" alt="Noi">
            <button class="btn-clicca" onclick="showPage('p2')">clicca qui!!</button>
        </div>

        <div id="p2" class="page">
            <img src="collage.png" alt="Collage per te">
            <button class="btn-clicca" onclick="showPage('p3')">clicca qui!!</button>
        </div>

        <div id="p3" class="page">
            <h1 style="font-size: 2.2rem;">ti è piaciuto il bigliettino?</h1>
            <p style="font-size: 1.5rem;">apri la tua email ora :)</p>
        </div>
    </div>

    <script>
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0,0);
        }
    </script>

</body>
</html>
