<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Per Te</title>
    <style>
        /* Carichiamo il tuo font */
        @font-face {
            font-family: 'UniqueCustom';
            src: url('font.otf');
        }

        body {
            background-color: #F9F3E3; /* Il giallino della tua foto */
            font-family: 'UniqueCustom', sans-serif;
            color: #E65100; /* Arancio-Rosso */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .page { display: none; width: 100%; max-width: 600px; }
        .active { display: block; }

        h1 { font-size: 3rem; margin-bottom: 20px; }
        p { font-size: 1.5rem; }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        button {
            background-color: transparent;
            border: 2px solid #E65100;
            color: #E65100;
            padding: 10px 25px;
            font-family: 'UniqueCustom', sans-serif;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #E65100;
            color: #F9F3E3;
        }
    </style>
</head>
<body>

    <div id="p1" class="page active">
        <h1>Buon San Valentino Sole!</h1>
        <img src="foto.jpg" alt="Noi">
        <br>
        <button onclick="showPage('p2')">clicca qui!!</button>
    </div>

    <div id="p2" class="page">
        <img src="collage.png" alt="Collage">
        <br>
        <button onclick="showPage('p3')">clicca qui!!</button>
    </div>

    <div id="p3" class="page">
        <h1>ti Ã¨ piaciuto il bigliettino?</h1>
        <p>apri la tua email ora :)</p>
    </div>

    <script>
        function showPage(id) {
            // Nasconde tutte le pagine
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            // Mostra quella cliccata
            document.getElementById(id).classList.add('active');
            // Torna in cima alla pagina
            window.scrollTo(0,0);
        }
    </script>

</body>
</html>
